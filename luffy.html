    <style>
        body {
            background-image: url('l.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }        
        .navbar {
            background-color: rgba(188, 127, 205); 
        }
        .navbar-brand img {
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            margin-right: 15px; 
        }
        .navbar .navbar-nav {
            width: 100%;
            justify-content: flex-end;
        }
        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
            height: 300px; 
        }
        .banner img {
            width: 200px; 
            height: 200px; 
            border-radius: 50%; 
            margin-bottom: 15px; 
        }
        .banner h5, .banner p {
            margin: 0; 
            color: white;
        }
        .footer {
            position: fixed; 
            left: 0;
            bottom: 0; 
            width: 100%; 
            background-color: rgba(188, 127, 205); 
            color: white;
            text-align: center;
            padding: 10px 5px;
        }
        .photo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        .photo {
            width: calc(25% - 20px); /* Menetapkan lebar maksimum untuk setiap foto */
            margin-bottom: 20px;
        }
        .photo img {
            width: 100%; /* Mengatur gambar agar memenuhi lebar maksimum */
            height: auto; /* Menjaga aspek ratio */
            border-radius: 10px;
        }
    </style>
</head>
