<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proweb</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .navbar {
            background-color: rgba(188, 127, 205); 
        }
        .navbar-brand img {
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            margin-right: 15px; 
        }
        .navbar .navbar-nav {
            width: 100%;
            justify-content: flex-end;
        }
        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
            height: 300px; 
        }
        .banner img {
            width: 200px; 
            height: 200px; 
            border-radius: 50%; 
            margin-bottom: 15px; 
        }
        .banner h5, .banner p {
            margin: 0; 
        }
        .navbar a {
          color: white;
        }
        .intro {
            text-align: center;
            padding: 20px;
        }
        .footer {
            background-color: rgba(188, 127, 205); 
            color: white;
            text-align: center;
            padding: 10px 5px;
            margin-top: 10px; 
        }
        .card-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px; 
            padding: 0 10px; 
        }
        .card {
            flex: 0 0 calc(25% - 20px); 
        }
        .card img {
            width: 100%; 
            height: 200px; 
            object-fit: cover;
            border-top-left-radius: 10px; 
            border-top-right-radius: 10px;
        }
        /* Perubahan pada style untuk memperpanjang input dan tombol pencarian */
        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; /* Tambahkan margin bawah agar tidak terlalu dekat dengan box cart */
        }
        .search-box input[type="text"] {
            width: 70%; /* Lebarkan input */
            padding: 10px; /* Tambahkan padding */
            margin-right: 10px; /* Berikan sedikit jarak dengan tombol */
        }
        .search-box button {
            padding: 10px 20px; /* Tambahkan padding pada tombol */
            background-color: rgba(188, 127, 205); /* Ubah warna tombol agar serasi dengan tema */
            color: white; /* Ubah warna teks tombol */
            border: none; /* Hapus border */
            border-radius: 5px; /* Tambahkan border radius */
        }
    </style>
</head>

<body style="background-color: #86469C;">
  <!-- Awal Dari Navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">
        <img src="logo.jpg" alt="Logo">
    </a>
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText";">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" ;">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profil.html">Profil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Info Kontak</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Akhir Dari Navbar -->

  <!-- Awal Dari Banner -->
  <div class="banner">
    <img src="logo.jpg" alt="Banner">
    <h5 style="text-align: center;">ONE PIECE</h5>
    <p style="text-align: center;">Anime | Bajak Laut</p>
  </div>
  <!-- Akhir Dari Banner -->

  <!-- Awal Dari Intro Text Area -->
  <div class="intro">
    <!-- Perpanjangan input dan tombol pencarian -->
    <div class="search-box">
        <input type="text" placeholder="Cari produk...">
        <button type="button">Cari</button>
    </div>
  </div>
  <!-- Akhir Dari Intro Text Area -->

  <!-- Awal Dari Box Cart -->
  <div class="card-container">
    <div class="card">
        <img src="luffy.jpg" class="card-img-top" alt="luffy">
        <div class="card-body">
            <h5 class="card-title">Luffy</h5>
            <a href="luffy.html" class="btn btn-primary">Lihat</a>
        </div>
    </div>
    <div class="card">
        <img src="roronoa.jpg" class="card-img-top" alt="Zoro">
        <div class="card-body">
            <h5 class="card-title">Zoro</h5>
            <a href="roronoa.html" class="btn btn-primary">Lihat</a>
        </div>
    </div>
    <div class="card">
        <img src="sanjii.jpg" class="card-img-top" alt="sanjii">
        <div class="card-body">
            <h5 class="card-title">Sanji</h5>
            <a href="Sanji.html" class="btn btn-primary">Lihat</a>
        </div>
    </div>
  </div>
  <!-- Akhir Dari Box Cart -->

  <!-- Awal Dari Footer -->
  <div class="footer">
    Copyright &copy; 2024 Sandrianus Marten Bau.
  </div>
  <!-- Akhir Dari Footer -->

</body>
</html>
